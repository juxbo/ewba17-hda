<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bestellung</title>
    </head>
    <body>
        <h1>Bestellung</h1>
        <table>
			<thead>
				<tr>
					<th>Bild</th>
					<th>Name</th>
					<th>Preis</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="image" src="pizza.png" alt="pizza logo"></td>
					<td>Margherita</td>
					<td>4,00€</td>
				</tr>
				<tr>
					<td><input type="image" src="pizza.png" alt="pizza logo"></td>
					<td>Hawaii</td>
					<td>4,50€</td>
				</tr>
				<tr>
					<td><input type="image" src="pizza.png" alt="pizza logo"></td>
					<td>Tonno</td>
					<td>5,50€</td>
				</tr>
			</tbody>
        </table>

        <form action="https://www.fbi.h-da.de/cgi-bin/Echo.pl" method="POST" id="bestellung">
            <select size="10" name="auswahl" multiple>
                <option>Margherita</option>
                <option>Salami</option>
                <option>Hawaii</option>
            </select>

            <p>14,00€</p>

            <p><input type="text" name="adresse"></p>

            <button type="reset">Alle löschen</button>
            <button>Auswahl löschen</button>
            <button type="submit">Bestellen</button>
        </form>
    </body>
</html>

<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bestellung</title>
		<link rel="stylesheet" href="styles.css">
    </head>
    <body>
		<div class="content">
			<h1>Bestellung</h1>
			<table class="full-width">
				<thead>
					<tr>
						<th class="third">Bild</th>
						<th class="third">Name</th>
						<th class="third">Preis</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><button class="btnOrder" value="Margherita"><img type="image" src="pizza.png" alt="pizza logo"></button></td>
						<td>Margherita</td>
						<td>4,00€</td>
					</tr>
					<tr>
						<td><button class="btnOrder" value="Hawaii"><img type="image" src="pizza.png" alt="pizza logo"></button></td>
						<td>Hawaii</td>
						<td>4,50€</td>
					</tr>
					<tr>
						<td><button class="btnOrder" value="Tonno"><img type="image" src="pizza.png" alt="pizza logo"></button></td>
						<td>Tonno</td>
						<td>5,50€</td>
					</tr>
				</tbody>
			</table>

			<form action="https://www.fbi.h-da.de/cgi-bin/Echo.pl" method="POST" id="bestellung">
				<select size="10" name="auswahl" id="shoppingCart" class="full-width" multiple>
					<option>Margherita</option>
					<option>Hawaii</option>
				</select>

				<p id="price" class="right-text">8,50€</p>

				<p><input type="text" name="adresse" placeholder="Adresse" class="full-width" required></p>

				<div class="push-right">
				<button type="reset" id="btnDeleteAll">Alle löschen</button>
				<button type="button" id="btnDeleteSelected">Auswahl löschen</button>
				<button type="submit">Bestellen</button>
				</div>
			</form>
		</div>

		<script src="bestellung.js"></script>
    </body>
</html>

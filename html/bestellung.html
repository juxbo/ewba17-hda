<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bestellung</title>
    </head>
    <body>
        <h1>Bestellung</h1>
        <p>
            <input type="image" src="pizza.png" alt="pizza logo"> Margherita 4,00€
        </p>
        <p>
            <input type="image" src="pizza.png" alt="pizza logo"> Salami 4,50€
        </p>
        <p>
            <input type="image" src="pizza.png" alt="pizza logo"> Hawaii 5,50€
        </p>

        <form action="https://www.fbi.h-da.de/cgi-bin/Echo.pl" method="POST" id="bestellung">
            <select size="10" name="auswahl" multiple>
                <option>Margherita</option>
                <option>Salami</option>
                <option>Hawaii</option>
            </select>

            <p>14,00€</p>

            <p><input type="text" name="adresse"></p>

            <button type="reset">Alle löschen</button>
            <button>Auswahl löschen</button>
            <button type="submit">Bestellen</button>
        </form>
    </body>
</html>
